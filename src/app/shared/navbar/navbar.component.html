<header class="fixed top-0 left-0 w-full bg-brandDark text-white z-50 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold text-brandAccent hover:opacity-90">
      Mood & Energy Tracker
    </a>

    <!-- Masaüstü Menü -->
    <nav class="hidden md:flex space-x-6">
      <a *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="text-brandAccent border-b-2 border-brandAccent"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-sm font-medium hover:text-brandAccent transition-colors pb-1">
          {{ item.label }}
      </a>
    </nav>
    

    <!-- Sağ Taraf -->
    <div class="flex items-center space-x-4">
      <button routerLink="/dashboard"
          (click)="toggleMobileMenu()"
          class="w-full text-left mt-2 px-4 py-2 rounded-md text-sm font-semibold text-white bg-gradient-to-r from-brandAccent to-brandMint hover:opacity-90">
        Start Tracking
      </button>


      <!-- Mobil Menü Butonu -->
      <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded hover:bg-white/10">
        <span class="sr-only">Menu</span>
        <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobil Menü Paneli -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-brandDark border-t border-white/10">
    <nav class="flex flex-col px-6 py-4 space-y-3">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.path"
         (click)="toggleMobileMenu()"
         class="block text-sm font-medium hover:text-brandAccent transition-colors">
        {{ item.label }}
      </a>
      <button class="w-full text-left mt-2 px-4 py-2 rounded-md text-sm font-semibold text-white bg-gradient-to-r from-brandAccent to-brandMint hover:opacity-90">
        Start Tracking
      </button>
    </nav>
  </div>
</header>
