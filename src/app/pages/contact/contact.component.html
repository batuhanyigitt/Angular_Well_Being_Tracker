<section class="pt-24 pb-16 bg-brandDark text-white">
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    
    <!-- Sol taraf - Form -->
    <div class="bg-[#1F2937] rounded-2xl p-8 shadow-lg">
      <h1 class="text-4xl font-extrabold mb-4">Get in Touch</h1>
      <p class="text-gray-300 mb-6">We’d love to hear from you</p>

      <form (ngSubmit)="submitForm()" *ngIf="!submitted" class="space-y-4">
        <input
          [(ngModel)]="name" name="name" type="text"
          placeholder="Name"
          class="w-full px-4 py-3 rounded-lg bg-[#0F172A] focus:outline-none focus:ring-2 focus:ring-brandAccent"
          required
        />
        <input
          [(ngModel)]="email" name="email" type="email"
          placeholder="Email"
          class="w-full px-4 py-3 rounded-lg bg-[#0F172A] focus:outline-none focus:ring-2 focus:ring-brandAccent"
          required
        />
        <textarea
          [(ngModel)]="message" name="message" rows="4"
          placeholder="Message"
          class="w-full px-4 py-3 rounded-lg bg-[#0F172A] focus:outline-none focus:ring-2 focus:ring-brandAccent"
          required
        ></textarea>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-brandAccent to-brandMint text-brandDark py-3 rounded-lg font-semibold hover:opacity-90 transition"
        >
          Send
        </button>
      </form>

      <div *ngIf="submitted" class="bg-green-500/20 p-6 rounded-xl mt-4 text-center">
        ✅ Your message has been sent! We’ll get back to you soon.
      </div>
    </div>

    <!-- Sağ taraf - Görsel + Bilgiler -->
    <div class="flex flex-col items-center md:items-start space-y-8">
      <div class="flex justify-center md:justify-end">
        <img
          src="assets/cheerful-messaging.png"
          alt="Contact illustration"
          class="w-64 md:w-80 drop-shadow-[0_10px_35px_rgba(56,189,248,0.4)]"
        />
      </div>

      <div class="bg-[#1F2937] p-6 rounded-2xl shadow-lg w-full text-center md:text-left">
        <p class="text-lg">
          <strong>Email:</strong>
          <a href="mailto:abatuhanyigitt@gmail.com"
             class="text-brandAccent hover:underline">
             abatuhanyigitt&#64;gmail.com
          </a>
        </p>        
        <div class="flex justify-center md:justify-start gap-4 text-xl mt-4">
          <a href="https://www.linkedin.com/in/batuhan-yiğit-19b67a149/" target="_blank" class="hover:text-brandAccent">LinkedIn</a>
          <a href="https://github.com/batuhanyigitt" target="_blank" class="hover:text-brandAccent">GitHub</a>
        </div>
      </div>
    </div>

  </div>
</section>
